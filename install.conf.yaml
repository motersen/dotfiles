- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.abcde.conf: abcde.conf
    ~/.colordiffrc: colordiffrc
    ~/.config/Thunar/uca.xml: uca.xml
    ~/.conkyrc: conkyrc
    ~/.gitconfig: gitconfig
    ~/.guile: guile
    ~/.i3: i3/
    ~/.nvim: nvim/
    ~/.nvimrc: nvimrc
    ~/.xmodmap: xmodmap
    ~/.xprofile: xprofile
    ~/.Xresources: Xresources
    ~/.zlogin: zlogin
    ~/.zshalias: zshalias
    ~/.zshbind: zshbind
    ~/.zshenv: zshenv
    ~/.zshfunc: zshfunc
    ~/.zshrc: zshrc
    ~/.zshwidget: zshwidget

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [bin/vim-plug-bootstrap, Bootstrapping vim-plug]
