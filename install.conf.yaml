- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.abcde.conf: abcde.conf
    ~/.colordiffrc: colordiffrc
    ~/.conkyrc: conkyrc
    ~/.gitconfig: gitconfig
    ~/.i3: i3/
    ~/.nvim: nvim/
    ~/.nvimrc: nvimrc
    ~/.xprofile: xprofile
    ~/.Xresources: Xresources
    ~/.zlogin: zlogin
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
